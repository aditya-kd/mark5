<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Web3 Tickets dApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <nav id="header" class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Evidence Issue Portal</a>
        <div id="account" class="d-flex"></div>
      </div>
    </nav>
    
    <div style="align-items: center; padding: 50px;">
      <div id="myform">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Police Station</label>
            <input type="text" class="form-control" id="Station" placeholder="Station Name or Area">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Officer On-Duty</label>
              <input type="text" class="form-control" id="Officer" placeholder="Officer Name ">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputAddress">Date</label>
              <input type="date" class="form-control" id="Date" name="date-input">
              <!-- <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"> -->
            </div>
            <div class="form-group col-md-2">
              
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress2">Victim Name</label>
              <input type="text" class="form-control" id="VictimName" placeholder="Full Name">
            </div>
            
            <div class="form-group col-md-4">
              <label for="inputAddress2">Victim Phone</label>
              <input type="tel" class="form-control" id="VictimPhone" placeholder="+91 (Phone Number)">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Subject</label>
              <input type="text" class="form-control" id="Subject" placeholder="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputAddress2">Accused Name</label>
              <input type="text" class="form-control" id="AccusedName" placeholder="Full Name">
            </div>
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Details</span>
              </div>
              <textarea class="form-control" aria-label="Details", id="Details", placeholder=""></textarea>
            </div>
            <div class="form-row" style="padding:10px" onclick="getFormDetails()">
            <button type="submit" class="btn btn-primary" id="Save">Save</button>
          </div>
        </div>
      </div>
      <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
      
      <script defer src="formData.js"></script>

    </body>
    </html>
